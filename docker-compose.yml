version: "2"
services:
    blank-sr:
        container_name: blank-sr
        build: ./blank-sr/.
        image: getblank/blank-sr
        expose:
        - "1234"
    blank-router:
        container_name: blank-router
        build: ./blank-router/.
        image: getblank/blank-router
        expose:
        - "2345"
        ports:
        - "8080:8080"
        links:
        - "blank-sr:blank-sr"

